<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form2.css">
    <title>Document</title>
</head>

<body>
    
    <h2 class="title">Contact Detalis</h2>
    <div class="container">
        <div class="main">
            <p>Please enter your personal detalis:</p>
            <div>
                <label for="firstName">First name:<sup>*</sup></label>
                <input type="text" value="Fred" class="inputWidth" id="firstName">
            </div>
            <br>
            <div>
                <label for="lastName">Last name:<sup>*</sup></label>
                <input type="text" value="Bloggs" class="inputWidth" id="lastName">
            </div>
            <br>
            <div><label for="StreetAddress" class="labelStreet">Street address:</label>
                <input type="text" value="Station Road" class="StreetAddress" id="StreetAddress">
            </div>
            <br>
            <div> 
                <label for="TownCity" class="labelTown">Town/city:</label>
                <input type="text" value="Dorkwell" class="inputWidth" id="TownCity">
            </div>
    
            <br>
            <div>
                <label for="postcode" class="labelPostcode">Postcode/zip:</label>
                <input type="text" value="DW1 56A"  id="postcode">
            </div>
        
            <br>
            <div>
                <label for="tele" class="labeltele">Telephone:</label>
                <input type="tel" value="0123 456789" class="inputWidth tele" id="tele">
            </div>
           
            <br>
            <div>
                <label for="mob" class="labelMobile">Mobile:</label>
                <input type="tel" value="01567 899876" class="inputWidth mob" id="mob">
            </div>
            <br>
    
            <div>
                <label for="emailAdd" class="labelEmail">Email address:<sup>*</sup></label>
                <input type="email" value="fbloggs@coldmail.net" class="emailAddress" id="emailAdd">
            </div>
            <p class="text"> Fields marked * are required </p>
            <button class="Submit">Submit</button>
    
        </div>
       
    </div>
</body>

</html>
